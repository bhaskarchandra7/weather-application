{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    {% comment %} <link rel="stylesheet" href="login.css " type="text/css" href="{% static "css/login.css" %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="box">
<div class="from-box signup"> 
<form action="" method="post">
    {% csrf_token %}
<h2>Sign Up</h2>

<div class="input-group"> 
    <input type="text" name="name" required><label for="">Username</label>
</div>
 <div class="input-group"> 
    <input type="password" name="password" id="pass1" required><label for="">password</label>
</div>
<div class="input-group"> 
    <input type="password" name="password2"  id="pass2" required><label for="">Confirm password</label>
</div>
<div class="input-group">
    <input type="email" name="email" required><label for="">Email</label>
</div>
<div class="remember"> 
   <label><input type="checkbox" required > I Aggre to the Terms & Conditions</label>
</div>
<button type="submit" id="bttn"> Sign up</button>
<div class="signup-link">
<p>Alredy have an account !
<a href="/login" class="signinbit-link" > login</a></p>
<a href="/"  >SKIP</a> Signup
</div>
</div>
</div>
</body>

<script type="text/javascript">
    document.getElementById('bttn').onclick = function() {
    matchpassword();
};
        
    
    function matchpassword(){
        var p1 = document.getElementById('pass1').value;
        var p2 = document.getElementById('pass2').value;
    if (p1==p2){
        alert("Account created sucessfully")
        window.location.href = "/login";
        
    } else {
        alert("wrong password");
        window.location.href = "/signup";
    }
}

    



</script>


</html>
